global:
  image:
    server: docker.io
    tag: "3.4.0"
    pullSecrets: []
    pullPolicy: Always
  jsonLogs: false

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - chart-example.local
  # Enable or disable tls, same host as above
  tls: false


postgresql-ha:
  nameOverride: pg
  postgresql:
    database: thingsboard
    replicaCount: 1
    password: setplease
    repmgrPassword: setplease
  postgresqlImage:
    tag: 12
  pgpool:
    adminPassword: setplease
    replicaCount: 1
    useLoadBalancing: false
  pgpoolImage:
    tag: 4

redis:
  # Set architecture to either standalone or replication
  architecture: standalone
  auth:
    password: setplease
  master:
    kind: Deployment
    persistence:
      enabled: false
    disableCommands:
      - FLUSHALL
  replica:
    replicaCount: 0
    persistence:
      enabled: false

kafka:
  persistence:
    enabled: false
  zookeeper:
    persistence:
      enabled: false
